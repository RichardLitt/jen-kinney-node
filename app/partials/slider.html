<div class="slider">
  <div class="slide" ng-repeat="image in images" ng-show="image.visible">
    <img ng-src="{{$root.gallery_src}}/{{image.src}}" ng-click="next()" />
  </div>

  <div class="slider-nav hidden-xs" ng-hide="$root.splash">
    <span class="previous" ng-click="prev()"><i class="fa fa-chevron-left"></i></span><span class="next" ng-click="next()"><i class="fa fa-chevron-right"></i></span>
  </div>
</div>
